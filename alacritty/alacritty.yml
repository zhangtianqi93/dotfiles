import:
  - ~/.config/alacritty/themes/dracula.yml
  - ~/.config/alacritty/fonts/operator-nf.yml

env:
  TERM: xterm-256color

window:
  padding:
    x: 22
    y: 20

  dynamic_padding: true

  decorations: buttonless

  opacity: 0.9

  startup_mode: Maximized

  option_as_alt: OnlyLeft

scrolling:
  history: 10000

  multiplier: 4

draw_bold_text_with_bright_colors: true

selection:
  save_to_clipboard: true

cursor:
  style:
    shape: Beam

  vi_mode_style: Block

shell:
  program: /usr/local/bin/fish
  args:
    - --login

# shell:
  # program: /opt/homebrew/bin/fish
  # args:
    # - --login

hints:
  enabled:
    - regex: "(https:|http:)[^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
      hyperlinks: true
      command: open
      post_processing: true
      mouse:
        enabled: true
        mods: None

key_bindings:
  - { key: T, mods: Command, chars: "\x02c" } # C-b c
  - { key: D, mods: Command, chars: "\x02|" } # C-b |
